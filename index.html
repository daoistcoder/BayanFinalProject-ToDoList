<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="header-section" id="headerSection">
    <div class="left-section" id="headerLeftSection">
     <p id="headerName">my to<span>Do</span> list</p>
     <a href="#">FAQ</a>
     <a href="#">Info</a>
     <a href="#">Contact</a>
    </div>
    <div class="right-section">
     <button id="login-page-button">Login</button>
    </div>
 </header>

  <div id="landing-page" class="container bodySection">
    
    
    <h1 class="mb-5">Start the <span>day</span> with <span>Ease</span>!</h1>
    <div class="form-group row align-items-center justify-content-center">
      <div class="col-sm-8">
        <input type="text" id="username-input" placeholder="Enter Your Name">
      </div>
    </div>
    
    <div class="d-sm-flex justify-content-center">
      <button id="landing-page-button">&#62;</button>
    </div>
   
  </div>

  <div id="main-page" class="container d-none">
    <h1 class="mb-5">Hi,<span id="username"> </span>! Here's your To-do List.</h1>
    <div class="form-group row align-items-center justify-content-center">

    <div class="col-sm-7 offset-1">
      <input type="text" class="form-control" id="new-item-input" placeholder="Write a Task">
    </div>

    <div class="col-sm-3">
      <button id="add-item-button">Add Item</button>
    </div>  

    </div>
    
      <ul id="todo-list" class="list-group">
    </ul>

    <div class="d-sm-flex justify-content-center">
      <button id="exit-button">&#60;</button>
    </div>
  </div>

  <div class="footer-section mt-auto" id="footerSection">
    <p>&#169; Copyright 2023 - my to<span>Do</span> list</p>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
